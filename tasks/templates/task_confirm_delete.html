{% extends './base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
  <form method="post" action="{% url 'task_delete' pk=task.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'task_list' %}">Cancel</a>
  </form>
{% endblock %}
