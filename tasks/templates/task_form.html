<!-- tasks/templates/tasks/task_form.html -->
{% extends 'tasks/base.html' %}

{% block content %}
  <h2>{{ action }} Task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
