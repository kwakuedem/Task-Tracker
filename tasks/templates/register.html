<!-- tasks/templates/tasks/register.html -->
{% extends 'tasks/base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <a href="{% url 'user_login' %}">Already have an account? Login here</a>
{% endblock %}
