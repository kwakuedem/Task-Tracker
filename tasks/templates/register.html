<!-- tasks/templates/tasks/register.html -->
{% extends './base.html' %}

{% block content %}
<div class="form">
  <h2>Register</h2>
  <form method="post"  action="{% url 'user_register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <a href="{% url 'user_login' %}">Already have an account? Login here</a>
</div>
  {% endblock %}
